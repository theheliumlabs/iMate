<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMate - Interactive Avatar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>iMate</h1>
            </div>
            <p class="subtitle">Your interactive avatar companion</p>
        </header>

        <div class="main-content">
            <div class="avatar-section">
                <div class="avatar-container">
                    <div class="avatar">
                        <div class="head" id="avatarHead">
                            <div class="eyebrows">
                                <div class="eyebrow left"></div>
                                <div class="eyebrow right"></div>
                            </div>
                            <div class="eyes">
                                <div class="eye">
                                    <div class="pupil" id="leftPupil"></div>
                                </div>
                                <div class="eye">
                                    <div class="pupil" id="rightPupil"></div>
                                </div>
                            </div>
                            <div class="mouth-container">
                                <div class="mouth" id="mouth"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="expressions">
                    <button class="expression-btn" data-expression="smile">
                        <i class="far fa-smile"></i>
                        <span>Smile</span>
                    </button>
                    <button class="expression-btn" data-expression="laugh">
                        <i class="far fa-laugh-squint"></i>
                        <span>Laugh</span>
                    </button>
                    <button class="expression-btn" data-expression="angry">
                        <i class="far fa-angry"></i>
                        <span>Angry</span>
                    </button>
                    <button class="expression-btn" data-expression="surprised">
                        <i class="far fa-surprise"></i>
                        <span>Surprised</span>
                    </button>
                    <button class="expression-btn" data-expression="sad">
                        <i class="far fa-sad-tear"></i>
                        <span>Sad</span>
                    </button>
                    <button class="expression-btn" data-expression="neutral">
                        <i class="far fa-meh"></i>
                        <span>Neutral</span>
                    </button>
                </div>
            </div>

            <div class="interaction-section">
                <div class="speech-bubble">
                    <p id="responseText">Hello! I'm iMate. Say something to me!</p>
                </div>

                <div class="input-container">
                    <input type="text" id="userInput" placeholder="Type your message...">
                    <div class="buttons">
                        <button id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                            <span>Send</span>
                        </button>
                        <button id="voiceButton">
                            <i class="fas fa-microphone"></i>
                            <span>Voice</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>iMate - Interactive Avatar Project</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
